<h4>Listado</h4>
<ul class="list-group">
  <!-- <li class="list-group-item">Gohan - 700</li> -->

  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first
    let isLast = last
    let isEven = even
    let isOdd = odd
  "
  class="list-group-item d-flex justify-content-between align-items-center"

  [ngClass]="{
    'list-group-item-success': isFirst,
    'list-group-item-dark': isLast
  }">

  <!-- class="list-group-item {{ i === 0 ? 'list-group-item-success' : '' }}" -->

  <div>
    <span class="text-primary"> {{ i + 1 }}. </span>

    <span>{{ character.name }} - </span>

    <strong>Poder: </strong>

    <span>{{ character.power }}</span>
  </div>

    <button type="button" class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>

    <!--
      <span> es el primero {{ i === 0 }} </span>
      <span> es el ultimo {{ i === characterList.length - 1 }} </span>
    -->

    <!--
      <span>es Par {{ isEven }} </span>
      <span>es Impar {{ isOdd }}</span>
    -->

  </li>

</ul>
