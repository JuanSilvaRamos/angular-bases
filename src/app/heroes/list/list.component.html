<p>Lista</p>


<h1>Lista de Héroes</h1>

<div *ngIf="deleteHero; else nothingDelete">
  <h3>Héroe borrado <small class="text-danger">{{ deleteHero }}</small> </h3>
</div>

<ng-template #nothingDelete> <!-- Referencia Local -->
  <h3>No ha borrado nada.</h3>
</ng-template>


<button
  *ngIf="heroNames.length > 0"
  type="button"
  (click)="removeLastHeroe()"
  class="btn btn-outline-danger">
  Borrar end heroe
</button>

<ul class="mt-2 list-group">
  <li
    class="list-group-item"
    *ngFor="let name of heroNames">
    {{ name }}
  </li>
</ul>

<hr>
